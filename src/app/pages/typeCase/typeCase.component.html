<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">Proyectos</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">

        <div class="navBarP">
            <ul>
                <!--[appCheckPermission]="permissionTypes.READ" -->
                <li (click)="changeTab(0);" class="user-post active" [ngClass]="{'active':tabs==0}">Ver tipos de caso
                </li>
                <!--[appCheckPermission]="permissionTypes.CREATE"-->
                <li (click)="changeTab(1);" class="user-review" [ngClass]="{'active':tabs==1}">Crear Tipo de caso</li>
            </ul>
        </div>
        <div class="profile-body">
            <!--[appCheckPermission]="permissionTypes.READ"-->
            <div [hidden]="tabs!=0" class="profile-posts tab">
                <div class="col-lg-12" [hidden]="!list">
                    <mat-card class="cardWithShadow">
                        <mat-card-content class="p-24">
                            <mat-card-title>Conceptos de gasto</mat-card-title>
                            <div class="table-responsive m-t-16">
                                <table mat-table [dataSource]="dataSource" class="w-100">
                                    <ng-container matColumnDef="index">
                                        <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                            No.
                                        </th>
                                        <td mat-cell *matCellDef="let element; let i = index">
                                            <div class="d-flex align-items-center">

                                                <div class="m-l-16">
                                                    <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                                                        {{i+1}}
                                                    </h6>

                                                </div>
                                            </div>
                                        </td>
                                    </ng-container>

                                    <!-- Name Column -->
                                    <ng-container matColumnDef="name">
                                        <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                            Nombre
                                        </th>
                                        <td mat-cell *matCellDef="let element" class="mat-body-1">
                                            {{ element.name }}
                                        </td>
                                    </ng-container>

                                    <ng-container matColumnDef="actions">
                                        <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 ">
                                            Acciones
                                        </th>
                                        <td mat-cell *matCellDef="let element" class="mat-body-1 ">
                                            <ng-container>
                                                <button mat-mini-fab class="bg-light-primary text-primary m-1"
                                                    matTooltip="Editar" (click)="edit(element.id)">
                                                    <i-tabler name="edit-circle" class="icon-16"></i-tabler>
                                                </button>
                                                <button mat-mini-fab class="bg-light-error text-error m-1"
                                                    matTooltip="Eliminar" (click)="delete(element.id)">
                                                    <i-tabler name="trash-filled" class="icon-16"></i-tabler>
                                                </button>
                                            </ng-container>
                                        </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                                </table>
                                <mat-paginator #paginator [pageSizeOptions]="[5,10,15,20]"
                                    showFirstLastButtons></mat-paginator>

                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
                <!---->
                <create-type-case *ngIf="!list" [caseTypeId]="selectedId"
                    (finishEvent)="setListView()"></create-type-case>
            </div>
            <!-- [appCheckPermission]="permissionTypes.CREATE"-->
            <div *ngIf="tabs==1" class="profile-reviews tab">
                <create-type-case *ngIf="tabs==1" [caseTypeId]="selectedId"
                    (finishEvent)="setListView()"></create-type-case>
            </div>
        </div>
    </mat-card-content>
</mat-card>
