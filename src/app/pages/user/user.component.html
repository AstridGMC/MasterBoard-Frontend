<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">Usuarios</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">

        <div class="navBarP">
            <ul>
                <li (click)="changeTab(0);" class="user-post active" [ngClass]="{'active':tabs==0}">Ver Usuarios</li>
                <li (click)="changeTab(1);" class="user-review" [ngClass]="{'active':tabs==1}">Crear Usuario</li>
            </ul>
        </div>
        <div class="profile-body">
            <div class="profile-posts tab" #astxt1 [hidden]="tabs!=0">
                <div class="col-lg-12" [hidden]="!list" [appCheckPermission]="permissionTypes.READ">
                    <mat-card class="cardWithShadow">
                        <mat-card-content class="p-24">
                            <mat-card-title>Usuarios</mat-card-title>
                            <div class="table-responsive m-t-16">
                                <table mat-table [dataSource]="dataSource" class="w-100">
                                    <ng-container matColumnDef="id">
                                        <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                            id
                                        </th>
                                        <td mat-cell *matCellDef="let element; let i = index">
                                            <div class="d-flex align-items-center">

                                                <div class="m-l-16">
                                                    <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                                                        {{element.id}}
                                                    </h6>
                                                </div>
                                            </div>
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="nombres">
                                        <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                            nombre
                                        </th>
                                        <td mat-cell *matCellDef="let element; let i = index">
                                            <div class="d-flex align-items-center">

                                                <div class="m-l-16">
                                                    <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                                                        {{element.firstName}}
                                                    </h6>
                                                </div>
                                            </div>
                                        </td>
                                    </ng-container>
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="apellidos">
                                        <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                            apellidos
                                        </th>
                                        <td mat-cell *matCellDef="let element" class="mat-body-1">
                                            {{ element.lastName }}
                                        </td>
                                    </ng-container>

                                    <!-- Weight Column -->
                                    <ng-container matColumnDef="telefono">
                                        <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                            Telefono
                                        </th>
                                        <td mat-cell *matCellDef="let element">

                                            <span class="bg-light-accent text-accent rounded f-w-600 p-6 p-y-4 f-s-12">
                                                {{ element.phone }}
                                            </span>

                                        </td>
                                    </ng-container>

                                    <!-- Symbol Column -->
                                    <ng-container matColumnDef="direccion">
                                        <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                           Direccion
                                        </th>
                                        <td mat-cell *matCellDef="let element" class="mat-body-1">
                                            {{ element.address }}
                                        </td>
                                    </ng-container>
                                    <!-- Symbol Column -->
                                    <ng-container matColumnDef="rol">
                                        <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                            rol
                                        </th>
                                        <td mat-cell *matCellDef="let element" class="mat-body-1">
                                            {{ element.role}}
                                        </td>
                                    </ng-container>
                                    <!-- Symbol Column -->
                                    <ng-container matColumnDef="actions">
                                        <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 ">
                                            Acciones
                                        </th>
                                        <td mat-cell *matCellDef="let element" class="mat-body-1 ">
                                            <ng-container *ngIf="!element.estatico">
                                                <button mat-mini-fab class="bg-light-primary text-primary m-1"
                                                    matTooltip="Editar" (click)="edit(element.id)">
                                                    <i-tabler name="edit-circle" class="icon-16"></i-tabler>
                                                </button>
                                                <button mat-mini-fab class="bg-light-error text-error m-1"
                                                    matTooltip="Eliminar" (click)="delete(element.id)">
                                                    <i-tabler name="trash-filled" class="icon-16"></i-tabler>
                                                </button>
                                            </ng-container>
                                        </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                                </table>
                                <mat-paginator #paginator [pageSizeOptions]="[5,10,15,20]"
                                    showFirstLastButtons></mat-paginator>

                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
                <create-user-component *ngIf="!list" [userId]="selectedId"
                    (finishEvent)="setListView()"></create-user-component>
            </div>
            <div class="profile-reviews tab" #astxt2 *ngIf="tabs==1">
                <create-user-component></create-user-component>
            </div>
        </div>
    </mat-card-content>
</mat-card>
